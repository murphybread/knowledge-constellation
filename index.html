<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js 백지 시작</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 60;
        display: block;
        color: white;
        font-size: 20px;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="info">This is a text overlay using DOM + CSS</div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.min.js"
        }
      }
    </script>

    <script type="module">
      import { createStarScene } from "./createStar.js";

      createStarScene();
    </script>
  </body>
</html>
